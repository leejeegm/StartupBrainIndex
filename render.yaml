# Render Blueprint - SBI FastAPI 배포
# 사용법: Render 대시보드에서 "New" → "Blueprint" → 이 저장소 연결 시 자동 적용
# 또는 "New Web Service"로 저장소 연결 후 빌드/시작 명령만 수동 입력해도 됨

services:
  - type: web
    name: sbi-startup-brain-index
    runtime: python
    region: singapore

    buildCommand: pip install -r requirements.txt && pip install itsdangerous==2.1.2
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: DB_ENGINE
        value: sqlite
      - key: DB_NAME
        value: sbi.db
    # DB_ENGINE=mysql 등 추가 변수는 Render 대시보드 → Environment에서 설정
