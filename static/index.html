<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Startup Brain Index : SBI 창업가 뇌 지수 측정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            violet: {
              50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd',
              400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9',
              800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065'
            },
            primary: { 500: '#7c3aed', 600: '#6d28d9', 700: '#5b21b6' },
            accent: { 400: '#a78bfa', 500: '#8b5cf6' }
          },
          fontFamily: { sans: ['Noto Sans KR', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/mobile-common.css" />
  <style>
    html { font-size: clamp(14px, 4vw, 20px); -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body { font-size: 1rem; min-height: 100vh; font-family: 'Noto Sans KR', sans-serif; -webkit-text-size-adjust: 100%; }
    @media (max-width: 639px) { html { font-size: clamp(15px, 4.5vw, 18px); } }
    @media (min-width: 640px) { html { font-size: 16px; } }
    @media (min-width: 1024px) { html { font-size: 20px; } }
    .hero-gradient { background: linear-gradient(165deg, #faf5ff 0%, #f5f3ff 40%, #ede9fe 75%, #e9e5ff 100%); }
    .card-shadow { box-shadow: 0 4px 14px -2px rgba(124, 58, 237, 0.1), 0 12px 24px -6px rgba(124, 58, 237, 0.08); }
    .btn-primary { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); border: none; }
    .btn-primary:hover { background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%); box-shadow: 0 10px 28px -5px rgba(124, 58, 237, 0.35); transform: translateY(-1px); }
    .title-main { font-size: clamp(1.35rem, 5vw, 2.25rem); letter-spacing: -0.02em; }
    .title-sub { font-size: clamp(0.95rem, 3.5vw, 1.35rem); }
    .subtitle-line { display: block; font-size: clamp(0.85rem, 2.8vw, 1.1rem); line-height: 1.6; }
  </style>
</head>
<body class="min-h-screen flex flex-col hero-gradient text-slate-800">
  <div class="absolute top-4 right-4 sm:top-6 sm:right-6 z-10">
    <button type="button" id="lang-switch" class="px-3 py-2 rounded-xl border border-violet-200 text-violet-700 hover:bg-violet-50 text-sm font-medium min-h-[44px]" aria-label="언어 전환">EN</button>
  </div>
  <main class="flex-1 flex items-center justify-center px-4 py-8 sm:py-12 md:py-16">
    <div class="w-full max-w-xl mx-auto text-center">
      <div class="flex justify-center mb-6 sm:mb-8">
        <img src="/static/gameung_logo.jpg" alt="SBI 로고" class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full object-contain ring-4 ring-white card-shadow" />
      </div>
      <h1 class="title-main font-bold text-violet-900 mb-1 sm:mb-2 tracking-tight leading-tight">
        Startup Brain Index
      </h1>
      <p id="index-subtitle" class="title-sub font-semibold text-violet-800 mb-4 sm:mb-6">SBI 창업가 뇌 지수 측정</p>
      <p class="text-violet-700/90 font-medium max-w-md mx-auto mb-8 sm:mb-10 leading-relaxed">
        <span id="index-line1" class="subtitle-line">상상을 현실로,</span>
        <span id="index-line2" class="subtitle-line">'새로이 창조하는 일'의</span>
        <span id="index-line3" class="subtitle-line">셀프 역량 리포트 제공</span>
      </p>
      <a id="index-start-btn" href="/login" class="inline-flex items-center justify-center min-h-[44px] w-full max-w-md py-3 sm:py-4 px-6 sm:px-8 rounded-2xl btn-primary hover:btn-primary text-white font-semibold text-base sm:text-lg shadow-lg transition-all duration-200 card-shadow">
        시작하기
      </a>
      <div class="mt-12">
        <p id="index-lab" class="text-violet-600/80 text-base font-medium">장산뇌혁신데이터랩</p>
        <p class="text-violet-400 text-sm mt-1">since 2024</p>
      </div>
      <div class="mt-8 pt-6 border-t border-violet-100 text-center">
        <button type="button" id="btn-goto-top" class="inline-block px-4 py-2 rounded-xl border border-violet-200 text-violet-700 hover:bg-violet-50 text-sm min-h-[44px]">↑ 위로 가기</button>
      </div>
    </div>
  </main>
  <script src="/static/sbi-lang.js"></script>
  <script>
    (function() {
      var texts = {
        ko: {
          subtitle: 'SBI 창업가 뇌 지수 측정',
          line1: '상상을 현실로,',
          line2: '\'새로이 창조하는 일\'의',
          line3: '셀프 역량 리포트 제공',
          startBtn: '시작하기',
          lab: '장산뇌혁신데이터랩',
          switchLabel: 'EN'
        },
        en: {
          subtitle: 'SBI Startup Brain Index',
          line1: 'From imagination to reality,',
          line2: 'Self competency report',
          line3: 'for \'creating something new\'',
          startBtn: 'Start',
          lab: 'Jangsan Brain Innovation Data Lab',
          switchLabel: '한국어'
        }
      };
      function applyLang(lang) {
        var t = texts[lang] || texts.ko;
        var sub = document.getElementById('index-subtitle');
        var l1 = document.getElementById('index-line1');
        var l2 = document.getElementById('index-line2');
        var l3 = document.getElementById('index-line3');
        var btn = document.getElementById('index-start-btn');
        var lab = document.getElementById('index-lab');
        var sw = document.getElementById('lang-switch');
        if (sub) sub.textContent = t.subtitle;
        if (l1) l1.textContent = t.line1;
        if (l2) l2.textContent = t.line2;
        if (l3) l3.textContent = t.line3;
        if (btn) btn.textContent = t.startBtn;
        if (lab) lab.textContent = t.lab;
        if (sw) sw.textContent = t.switchLabel;
        document.documentElement.lang = lang === 'en' ? 'en' : 'ko';
      }
      var current = window.getSbiLang ? window.getSbiLang() : 'ko';
      applyLang(current);
      var btn = document.getElementById('lang-switch');
      if (btn) btn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopImmediatePropagation();
        var next = (window.getSbiLang && window.getSbiLang() === 'ko') ? 'en' : 'ko';
        if (window.setSbiLang) window.setSbiLang(next);
        applyLang(next);
      });
      var btnGotoTop = document.getElementById('btn-goto-top');
      if (btnGotoTop) btnGotoTop.addEventListener('click', function() { window.scrollTo({ top: 0, behavior: 'smooth' }); });
    })();
  </script>
</body>
</html>
